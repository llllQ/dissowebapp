      crossorigin="anonymous"
    />

    <title>FoodSmarter</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../resources/logo.webp"
    />
  </head>
  <body>
    <div class="contentWrapper">
      <header>
        <h1 class="logo" id="pageTitle">Recipes by Yummly</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <nav>
          <ul>
            <li class="profile" id="profileName">Hi! Matt Penlington</li>
            <li class="sectionTitle">Food Inventory</li>
            <!-- <li><a href="#"><i class="fas fa-home"></i> Pantry</a></li> -->
            <li>
              <a href="Inventory.html"> Inventory</a>
            </li>

            <li><a href="../html/addFood.html"> Add Item</a></li>
            <li class="sectionTitle">Settings</li>
            <li><a href="#"> App Settings</a></li>
            <!-- <li><a onclick="document.documentElement.requestFullscreen();">  Go Fullscreen</a></li> -->
            <li><a href="#"> Account Settings</a></li>
            <li class="sectionTitle">Help and Sign Out</li>
            <li><a href="#"> Help</a></li>
            <li><a href="../index.html" onclick="logout()"> Log Out</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </header>
    </div>

    <section id="main">
      <div>
        <ul id="temp"></ul>
      </div>
      <div id="searchContainer">
      <div id="manualSearch">
          <div class="radioContainer">
              <label for="pantryRadio">
                <input
                  class="foodCategory"
                  type="radio"
                  name="category"
                  value="pantry"
                  id="pantryRadio"
                />
                <span class="pantrySpan">Pantry</span>
              </label>
    
              <label for="fridgeRadio">
                <input
                  class="foodCategory"
                  type="radio"
                  name="category"
                  value="fridge"
                  id="fridgeRadio"
                  checked
                />
                <span class="fridgeSpan">Fridge</span>
              </label>
    
              <label for="freezerRadio">
                <input
                  class="foodCategory"
                  type="radio"
                  name="category"
                  value="freezer"
                  id="freezerRadio"
                />
                <span class="freezerSpan">Freezer</span>
              </label>
            </div>
        <div id="textInputs">
            <input type="text" id="searchBox" placeholder="Ingredient"><i id="itagSearch" class="fas fa-search"></i>
            <div id="checkboxHolder">
            </div>
          </div>
       
        <div class="searchContainer">
          <button id="search" class="actionButton">Search!</button>
        </div>
      </div>

      <div class="autoContainer">
          <div style="width: 100%; height: 20px; border-bottom: 1px solid green; text-align: center">
              <span style="font-size: 2em; background-color:#fff; padding: 0 10px;">
                or   <!--Padding is optional-->
              </span>
            </div>
        <button id="auto" class="actionButton">Auto Generate!</button>
      </div>
    </div>
    </section>
  </body>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="../scripts/firebaseinit.js"></script>
  <script src="../scripts/checkLoginScriptGeneric.js"></script>
  <script src="../scripts/recipe.js"></script>
</html>
