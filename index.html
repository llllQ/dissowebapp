<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="./styles/loginStyle.css">
    <title>Sign in to FooDSmarter</title>
</head>
<body>
  <section class="signinContainer" id="signin">
    <div class="contentForm">
        <h3>Login</h3>
        <label for="txtUsername" id="lblTxtUsername" class="inputLabel"></label>
        <input type="email" id="txtUsername"class="inputbox" required  placeholder="Email" onclick="resetInput(this.id)" onfocus="this.placeholder = ''">
        <label for="txtPassword" id=lblTxtPassword class="inputLabel"></label>
        <input type="password" id="txtPassword" class="inputbox" required  placeholder="Password" onclick="resetInput(this.id)"  onfocus="this.placeholder = ''">
        <p class="forgot" onclick="">Forgot Password?</p>

        <button id="btnLogin" onclick="login()">Login</button>
        <button id="btnGoogleAuth" onclick="gAuth()">Sign in With Google</button>
        <button onclick="toggleDisplay()">Register</button>
    </div>
  </section>

  <section class="registerContainer" id="signup">
    <div class="contentForm"> 
      <h3>Sign Up</h3>
        <label for="regUsername" id="lblRegUsername" class="inputLabel"></label>
        <input type="email" id="regUsername" class="inputbox" required placeholder="Email" onclick="resetInput(this.id)" onfocus="this.placeholder = ''">
        <input type="text" id="regFname" class="inputbox" required placeholder="Name (Optional)" onfocus="this.placeholder = ''">
        <label for="regPassword" id="lblRegPassword" class="inputLabel"></label>
        <input type="password" id="regPassword" class="inputbox" required placeholder="Password" onclick="resetInput(this.id)" onfocus="this.placeholder = ''">
        
        <button id="btnRegister" onclick="register()">Register</button>
        <button id="btnLoginToggle" onclick="toggleDisplay()">Back to Login</button>
    </div>
  </section>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="./scripts/firebaseinit.js"></script>
    <script src="./scripts/googleauth.js"></script>
    <script src="./scripts/loginApp.js"></script>
    
    
</body>
</html>
